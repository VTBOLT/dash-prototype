<html>

    <link rel="stylesheet" type="text/css" href="./loading-bar.css" />
    <script type="text/javascript" src="./loading-bar.js"></script>

<body>
    <form action="">
        <div>
            <select id="DebugButton" onchange="DebugFunction()">
                <option>Debug</option>
                <option value="OpenDebug">Open Debug Window</option>
                <option value="CloseDebug">Close Debug Window</option>
            </select>
            <select id="AnalyzeButton" onchange="AnalyzeFunction()">
                <option>Analze</option>
                <option value="rpm">Graph RPM</option>

            <button id="TempButton" onclick="TempFunction()">Temp</button>

                <option value="CloseSettings">Close Temp Display</option>
            </select>
        </div>
        <h1 id="rpm">
            RPM: 0
        </h1>
        <br>
        <!-- <h1 id="soc">
            SOC: 0
        </h1> -->
        <div class="ldBar" data-value="0" data-preset="energy"></div>
    </form>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'>
    </script>
