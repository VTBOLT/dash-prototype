<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./loading-bar.css" />
    <link rel="stylesheet" type="text/css" href="./Debug.css" />
    <link href="./roboto.css" rel="stylesheet" />
    <script type="text/javascript" src="./loading-bar.js"></script>
    <link rel="stylesheet" type="text/css" href="./main.css" />
  </head>

  <body>
    <div>
      <!-- Float Left -->
      <div id="notTemps">
        <div
          id="container"
          style=" margin: 20px;
    width: 200px;
    height: 200px;"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            version="1.1"
            x="0px"
            y="0px"
            viewBox="0 0 361 201"
          >
            <path
              fill-opacity="0"
              stroke-width="1"
              stroke="#bbb"
              d="M66.5,132.5c-36.426,0 -66,-29.574 -66,-66c0,-36.426 29.574,-66 66,-66 c43.333,0 86.667,0 130,0"
            />
            <path
              id="rpm-path"
              fill-opacity="0"
              stroke-width="3"
              stroke="#ED6A5A"
              d="M66.5,132.5c-36.426,0 -66,-29.574 -66,-66c0,-36.426 29.574,-66 66,-66 c43.333,0 86.667,0 130,0"
            />
          </svg>
        </div>
        <br />
        <h1 id="soc">
          SOC: 0
        </h1>
        <div class="ldBar" data-value="0" data-preset="energy"></div>
        <!-- Format Space -->
        <br />
        <br />
        <!-- Open The Modal -->
        <div><button id="myBtn">Open Debug Screen</button></div>
      </div>
      <!-- Float Right -->
      <div id="temps">
        <table id="tempTable">
          <tr>
            <td>Max MC Temp</td>
            <td id="maxMCTemp" class="tempval">0</td>
          </tr>
          <tr>
            <td>Motor Temp</td>
            <td id="motorTemp" class="tempval">0</td>
          </tr>
          <tr>
            <td>Max Motor Temp</td>
            <td id="maxMotorTemp" class="tempval">0</td>
          </tr>
          <tr>
            <td>High Cell Temp</td>
            <td id="maxCellTemp" class="tempval">0</td>
          </tr>
          <tr>
            <td>Low Cell Temp</td>
            <td id="minCellTemp" class="tempval">0</td>
          </tr>
        </table>

        <div id="unhidetemps">Temps Hidden</div>
      </div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Row 1 -->
      <div class="flex-container" style="height: 37.5%">
        <div>
          <h1 class="param">RPM:</h1>
          <p class="data">0</p>
        </div>
        <div>
          <h1 class="param">SOC:</h1>
          <p class="data">0</p>
        </div>
        <div>
          <h1 class="param">MC TEMP:</h1>
          <p class="data">0</p>
        </div>
        <div>
          <h1 class="param">MOTOR TEMP:</h1>
          <p class="data">0</p>
        </div>
        <div>
          <h1 class="param">HIGH CELL TEMP:</h1>
          <p class="data">0</p>
        </div>
      </div>
      <!-- Row 2 -->
      <div class="flex-container" style="height: 37.5%">
        <div>
          <h1 class="param">LOW CELL TEMP:</h1>
          <p class="data">0</p>
        </div>
        <div>
          <h1 class="param">HI MTR TEMP:</h1>
          <p class="data">0</p>
        </div>
        <div>
          <h1 class="param">DCL:</h1>
          <p class="data">0</p>
        </div>
        <div>
          <h1 class="param">9:</h1>
          <p class="data">0</p>
        </div>
        <div>
          <h1 class="param">10:</h1>
          <p class="data">0</p>
        </div>
      </div>
      <!-- Row 3 -->
      <div class="flex-container" style="height: 11%">
        <div><h1 class="param">Error Code: 12345</h1></div>
        <div><h1 class="param">DCL: ?</h1></div>
      </div>
      <!-- Row 4 -->
      <div class="close" style="height: 11%">
        <div>Close</div>
      </div>
    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
    <script type="text/javascript" src="./progressbar.js"></script>

    <script src="./scripts.js"></script>
    <script src="./Debug.js"></script>
  </body>
</html>
