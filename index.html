<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./loading-bar.css" />
    <script type="text/javascript" src="./loading-bar.js"></script>
    <link rel="stylesheet" type="text/css" href="./main.css" />
</head>

<body>
    <div>
        <div id="notTemps">
            <h1 id="rpm">
                RPM: 0
            </h1>
            <br>
            
            <div id="SOC">
                <meter id="SOCGauge" min="0" low="33" high="66" max="100" optimum="67" value="100"></meter>
                <p id="SOCText">100%</p>
            </div> 
        </div>
        
        <div id="temps">
            
            <table id="tempTable">
                <tr>
                    <td>Max MC Temp</td>
                    <td id="maxMCTemp" class="tempval">0</td>
                </tr>
                <tr>
                    <td>Motor Temp</td>
                    <td id="motorTemp" class="tempval">0</td>
                </tr>
                <tr>
                    <td>Max Motor Temp</td>
                    <td id="maxMotorTemp" class="tempval">0</td>
                </tr>
                <tr>
                    <td>High Cell Temp</td>
                    <td id="maxCellTemp" class="tempval">0</td>
                </tr>
                <tr>
                    <td>Low Cell Temp</td>
                    <td id="minCellTemp" class="tempval">0</td>
                </tr>
            </table>
            <div id="unhidetemps">Temps Hidden</div>
        </div>

    </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'>
    </script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js'></script>

    <script src="./scripts.js"></script>
</body>


</html>
