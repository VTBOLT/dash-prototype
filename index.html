<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./loading-bar.css" />
    <link rel="stylesheet" type="text/css" href="./Debug.css" />
    <link rel="stylesheet" type="text/css" href="./Fault.css" />
    <link href="./roboto.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./main.css" />
</head>

<body id="body" onkeydown="fault_state(event)"> 
    <div id="container">
        <!-- Float Left -->
        <div id="notTemps">
            <div id="rpmGauge">
                <svg x="0px" y="0px" viewBox="0 0 800 480">
                  <path id="rpmTrail"
                  fill-opacity="0"
                  stroke-width="75" 
                  stroke="#ebebebb4"
                  d="M 30 300 L 100 150 Q 150 50 250 50 L 840 50"
                  /> 
                  <path id="rpmPath"
                    fill-opacity="0" 
                    stroke="#172336"
                    stroke-width="76"
                    d="M 30 300 L 100 150 Q 150 50 250 50 L 840 50"
                  />
                  <path id="rpmBorder" 
                    fill-opacity="0"
                    stroke="#000"
                    stroke-width="5"
                    d="M 234 12 L 830 12 Q 840 12 840 22 L 840 78 Q 
                    840 88 830 88 L 250 88 Q 163 88 126 180 L 67 310 
                    M 234 12 Q 137 12 77 118 L -1 274 Q -5 283 4 287 
                    L 56 313 Q 64 316 67 310";
                  />
                </svg>
                <!-- <p id="zeroRPM">0</p> -->
                <!-- <p id="rpm1">1</p> -->
                <p id="rpm2">2</p>
                <!-- <p id="rpm3">3</p> -->
                <p id="rpm4">4</p>
                <!-- <p id="rpm5">5</p> -->
                <p id="rpm6">6</p>
                <!-- <p id="rpm7">7</p> -->
                <p id="rpm8">8</p>
                <!-- <p id="rpm9">9</p> -->
                <p id="rpm10">10</p>
                <!-- <p id="rpm11">11</p> -->
                <p id="maxRPM">12</p>
            </div>
            <p id="rpmScale">x1000 r/min</p>
            <p id="rpm">
                0
            </p>
            <!-- Just for fun....remove? -->
            <img id="logo" src="./bolt_logo.png" /> 
            <!-- Format Space -->
            <h1 id="error" style="display:none">
                Error:
            </h1>        
            <br>
            <br>
            <!-- Open The Modal -->
            <div><button id="myBtn">Open Debug Screen</button></div>
        </div> 
        <!-- Float Right -->  
        <div id="soc"></div><svg id="socBG"><rect x="36" y="17" rx="5px" ry="5px" stroke="black" stroke-width="4px" /></svg>
        <div id="showSOC"></div>
        
        <div id="temps"> 
            <table id="tempTable">
                <tr>
                    <td>Max MC Temp</td>
                    <td id="maxMCTemp" class="tempval">0</td>
                </tr>
                <tr>
                    <td>Motor Temp</td>
                    <td id="motorTemp" class="tempval">0</td>
                </tr>
                <tr>
                    <td>Max Motor Temp</td>
                    <td id="maxMotorTemp" class="tempval">0</td>
                </tr>
                <tr>
                    <td>High Cell Temp</td>
                    <td id="maxCellTemp" class="tempval">0</td>
                </tr>
                <tr>
                    <td>Low Cell Temp</td>
                    <td id="minCellTemp" class="tempval">0</td>
                </tr>
            </table>
            <div id="showTemps"></div>
        </div>        
    </div>   
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Row 1 -->
      <div class="flex-container" style="height: 37.5%">
        <div><h1 class="main_param">RPM:</h1><p class="data">0</p></div>
        <div><h1 class="main_param">SOC:</h1><p class="data">0</p></div>
        <div><h1 class="main_param">MC TEMP:</h1><p class="data">0</p></div>
        <div><h1 class="main_param">MOTOR TEMP:</h1><p class="data">0</p></div>
        <div><h1 class="main_param">HIGH CELL TEMP:</h1><p class="data">0</p></div>
      </div>
      <!-- Row 2 -->
      <div class="flex-container" style="height: 37.5%">
        <div><h1 class="main_param">LOW CELL TEMP:</h1><p class="data">0</p></div>
        <div><h1 class="main_param">HIGH MTR TEMP:</h1><p class="data">0</p></div>
        <div><h1 class="main_param">DCL:</h1><p class="data">0</p></div>
        <div><h1 class="main_param">9:</h1><p class="data">0</p></div>
        <div><h1 class="main_param">10:</h1><p class="data">0</p></div>
      </div>
      <!-- Row 3 -->
      <div class="flex-container" style="height: 22%">
        <div><h1 class="sub_param">Error Code: 12345</h1></div>
        <div><h1 class="sub_param">DCL: ?</h1></div>
      </div>
      <!-- Row 4 
      <div class="close" style="height: 11%">
          <div>Close</div>
      </div>
    </div> -->

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js'></script>
    <script src="node_modules/progressbar.js/dist/progressbar.min.js"></script>

    <script src="./scripts.js"></script>
    <script src="./Debug.js"></script>
    <script src="./Fault.js"></script>
    <script src="./menu.js"></script>

</body>


</html>
